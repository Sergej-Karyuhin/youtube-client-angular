<header class="header">

  <img src="../../../assets/img/logo.png" alt="logo" width="75px" height="75px">

  <form class="example-form">
    <mat-form-field class="example-form-field">
      <mat-label>Enter your request</mat-label>
      <input matInput type="text" [(ngModel)]="value" name="search">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </form>

  <button (click)="submit(value)" mat-fab color="primary" aria-label="Example icon button with a delete icon">
    <mat-icon>search</mat-icon>
  </button>

  <button mat-fab color="basic" aria-label="Example icon button with a delete icon">
    <mat-icon>tune-up</mat-icon>
  </button>

</header>
