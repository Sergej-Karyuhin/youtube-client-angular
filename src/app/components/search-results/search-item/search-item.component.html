<li *ngFor="let item of data.items; index as i">

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.snippet.channelTitle}}</mat-card-title>
    <!-- <mat-card-subtitle>{{item.snippet.localized.title}}</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image [src]="item.snippet.thumbnails.high.url" alt="heh">
  <mat-card-content>
    <p>Like: {{item.statistics.likeCount}}</p>
    <p>Dislike: {{item.statistics.dislikeCount}}</p>
    <p>View: {{item.statistics.viewCount}}</p>
    <p>Comment: {{item.statistics.commentCount}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>More ...</button>
  </mat-card-actions>
</mat-card>

</li>
