<li *ngFor="let item of data.items | sortArray">

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.snippet.channelTitle}}</mat-card-title>
    <!-- <mat-card-subtitle>{{item.snippet.localized.title}}</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image [src]="item.snippet.thumbnails.high.url" alt="heh">
  <mat-card-content>
    <p>Like: {{item.statistics.likeCount}}</p>
    <p>Dislike: {{item.statistics.dislikeCount}}</p>
    <p>View: {{item.statistics.viewCount}}</p>
    <p>Comment: {{item.statistics.commentCount}}</p>
    <p>{{item.snippet.publishedAt | date: 'yy'}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>More ...</button>
  </mat-card-actions>
  <div
    [ngClass]="{green:((item.snippet.publishedAt | date: 'yy') == 19 ? true : false),
                blue:((item.snippet.publishedAt | date: 'yy') == 18 ? true : false),
                red:((item.snippet.publishedAt | date: 'yy') == 17 ? true : false)}"
    class="colorful-border"
  >

  </div>
</mat-card>

</li>
